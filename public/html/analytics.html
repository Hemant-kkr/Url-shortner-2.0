<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="mt-8 w-96">
        <h2 class="text-xl font-bold mb-4">Analytics</h2>
        <canvas id="analyticsChart" width="400" height="200"></canvas>
        <div id="analyticsData" class="mt-4"></div>
    </div>
    <script>
         async function fetchAnalytics(shortId) {
            const response = await fetch(`https://url-shortener-74fg.onrender.com/analytics`);
            if (response.ok) {
                const analytics = await response.json();
                displayAnalytics(analytics);
            }
        }

        function displayAnalytics(analytics) {
            const labels = analytics.map(item => item.shortId);
            const clicks = analytics.map(item => item.visitHistory.length);
            const ctx = document.getElementById('analyticsChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Clicks',
                        data: clicks,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const analyticsDataDiv = document.getElementById('analyticsData');
            analyticsDataDiv.innerHTML = analytics.map(item => `
                <div>
                    <strong>Short ID:</strong> ${item.shortId} <br>
                    <strong>Clicks:</strong> ${item.visitHistory.length} <br>
                    <strong>Locations:</strong> ${item.visitHistory.map(v => new Date(v.timestamp).toLocaleString()).join(', ')}
                </div>
            `).join('<hr>');
        }
    </script>
</body>
</html>
